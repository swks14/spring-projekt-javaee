<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Applications</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Logowanie</a>
        </div>
        <div id="mainNavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/guest/applications}">Aplikacje</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Domain</th>
        <th>Users Count</th>
    </tr>
    <th:block th:each="app : ${applications}">
        <tr>
            <td th:text="${app.id}"></td>
            <td th:text="${app.name}"></td>
            <td th:text="${app.domain}"></td>
            <td th:text="${#lists.size(app.userId)}">Users size</td>
        </tr>
    </th:block>
</table>
</body>
</html>
