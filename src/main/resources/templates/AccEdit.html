<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Edytuj Konto</h1>

            <form th:action="@{/accupdate}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Imie</label>
                    <input type="text" id="firstName" class="form-control" th:field="${user.firstName}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Nazwisko</label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label> <input
                        id="email" class="form-control" th:field="*{email}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="country">Kraj</label> <input
                        id="country" class="form-control" th:field="*{country}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Pseudonim</label> <input
                        id="username" class="form-control" th:field="*{username}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Haslo</label> <input
                        id="password" class="form-control" th:field="*{password}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
