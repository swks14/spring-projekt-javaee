<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Usuwanie Aplikacji</title>

    <link rel="stylesheet"

</head>

            </button>
            <a class="navbar-brand" href="#" th:href="@{/myacc}">Strona glowna</a>
        </div>
        <div id="mainNavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/application}">Aplikacje</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/myacc}">Moje konto</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Panel zarz?dzania kontami</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/accdelete}">Usuwanie konta</a></li>

                <li sec:authorize="isAuthenticated()"><a th:href="@{/accfromapp}">Znajdz uzytkownikow aplikacji</a></li>

        </div>
    </div>

<form th:action="@{/accdelete}" method="post" th:object="${user}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
</form>

</html>
