<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Znajdz Uzytkownikow Aplikacji</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Strona glowna</a>
        </div>
        <div id="mainNavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/application}">Aplikacje</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/myacc}">Moje konto</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/myacc}">Panel zarzÄ…dzania kontami</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/accdelete}">Usuwanie konta</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/accupdate}">Edytowanie konta</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/allacc}">Pokaz wszystkie konta</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/accfromapp}">Znajdz uzytkownikow aplikacji</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="popup">Usunieto</div>
            </div>
            <h1>Znajdz Uzytkownikow Aplikacji</h1>

            <form th:action="@{/accfromapp}" method="post" th:object="${application}">
                <div class="form-group">
                    <label class="control-label" for="id">id</label>
                    <input name="id" th:value="${application.id}"/>
                    <input type="submit" value="Find" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
